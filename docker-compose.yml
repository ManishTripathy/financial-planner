services:
  # Agent Field Control Plane
  agentfield:
    image: agentfield/control-plane:latest
    container_name: agentfield-server
    ports:
      - "8080:8080"
    environment:
      - AGENTFIELD_HTTP_ADDR=0.0.0.0:8080
      - AGENTFIELD_STORAGE_MODE=local
    volumes:
      - agentfield-data:/data
    restart: unless-stopped

  # Financial Planner Backend
  financial-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-backend
    command: uvicorn financial_backend.main:app --host 0.0.0.0 --port 8002
    environment:
      # Agent Field connection
      - AGENTFIELD_SERVER=http://agentfield:8080
      - PORT=8002
      # Callback URL for control plane to reach this agent
      - AGENT_CALLBACK_URL=http://financial-backend:8002
      # LLM Configuration (Default to local Ollama)
      # Ensure Ollama is running on host machine and accessible
      # For Docker on Mac/Windows, use host.docker.internal
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - DEFAULT_MODEL=ollama/llama3.2
    ports:
      - "8002:8002"
    depends_on:
      - agentfield
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped

volumes:
  agentfield-data:
